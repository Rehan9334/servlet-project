<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Information Form</title>
    <style>
        body {
            background-color: #ccffff;
        }
        form {
            margin: 20px;
            padding: 20px;
            background-color: #e0ffff;
            border: 1px solid #ccc;
            width: 400px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <form action="form" method="post">
        <label>Employee Id:</label>
        <input type="text" name="employeeId" required><br><br>

        <label>Employee Name:</label>
        <input type="text" name="employeeName" required><br><br>

        <label>Employee Address:</label>
        <input type="text" name="employeeAddress" required><br><br>

        <label>Employee Salary:</label>
        <input type="number" name="employeeSalary" required><br><br>

        <label>Employee Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>

        <label>Employee Profile:</label>
        <input type="radio" name="profile" value="Developer" required> Developer
        <input type="radio" name="profile" value="Tester" required> Tester
        <input type="radio" name="profile" value="QA" required> QA<br><br>

        <label>Employee Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Reading"> Reading
        <input type="checkbox" name="hobbies" value="Writing"> Writing
        <input type="checkbox" name="hobbies" value="Searching"> Searching
        <input type="checkbox" name="hobbies" value="Coding"> Coding<br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
